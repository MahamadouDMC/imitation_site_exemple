<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DIC cafe</title>
    <link href="css/nomalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/contact.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- ----------------------------------En-tÃªte de la page--------------------------------------------------- -->
    <header class="sub_header">
      <nav class="header_nav">
        <a href="index.html" class="logo"><img src="images/sample_logo_k.png"></a>
        <ul class="global_nav">
          <a href="index.html" class="global_nav_item">
            <li>Home</li>
          </a>
          <a href="#menu" class="global_nav_item">
            <li>Menu</li>
          </a>
          <a href="contact.html" class="global_nav_item">
            <li>Contact</li>
          </a>
        </ul>
      </nav>
    </header>
    <!-- -------------------------------Contneu de la page--------------------------------------------------- -->
    <section class="section_inner">
      <div class="section_title">
        <h1>CONTACT</h1>
        <p>Contact</p>
      </div>
      <form action="#" method="POST"> 
        <table class="contact">
          <tr  class="contact_line">
            <td class="contact_sign"><label for="name">Nom</label></td>
            <td class="contact_input"><input type="text" name="name" id="name" /></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="phonenumber">Contact</label></td>
            <td class="contact_input"><input type="tel" name="phonenumber" id="phonenumber" /></td>
          </tr>
          <tr class="contact_line">
            <td class="contact_sign"><label for="region">Adresse de r&eacute;sidence</label></td>
            <td >
              <select name="region" id="region">
                <option value=" ">Veuillez s&eacute;lectionnez</option>
                <option value="1">Hokkaido</option>
                <option value="2">Tohoku</option>
                <option value="3">Kanto</option>
                <option value="4">Chubu</option>
                <option value="5">Kinki</option>
                <option value="6">Chugoku / Shikoku</option>
                <option value="7">Kyushu</option>
              </select>
            </td>
          </tr>
          <tr class="contact_content">
            <td class="contact_sign"><label for="contenu">Contenu</label></td>
            <td class="contact_input"><textarea name="contenu" id="contenu"></textarea></td>
          </tr>
        </table>
        <div class="contact_btn_area">
          <button type="reset" class="contact_btn reset_btn">R&eacute;initialiser</button>
          <button type="submit" class="contact_btn submit_btn">Envoyer</button>
        </div>
      </form>
    </section>
      <!-- ----------------------Pied de la page--------------------------------------------------- -->
    <footer>
      <nav>
        <ul>
          <a href="index.html" class="footer_link">
            <li>Home</li>
          </a>
          <a href="#menu" class="footer_link">
            <li>Menu</li>
          </a>
          <a href="contact.html" class="footer_link">
            <li>Contact</li>
          </a>
          <a href="index.html" class="footer_link">
            <li>
              <img src="images/sample_logo_w.png" class="logo">
            </li>
          </a>
        </ul>
      </nav>
      <p>&copy; DIVE INTO CODE Corp. All RIGHTS RESERVED.</p>
    </footer>
  </body>
</html>
